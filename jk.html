<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

            padding: 10px 0;

        }

            width: 100%;
            bottom: 0;
        }

        <h1>Welcome to My Website</h1>

    <div class="content">

    </div>

    </footer>

</html>
